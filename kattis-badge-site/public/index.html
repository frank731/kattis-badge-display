<body>
    <template>
        <div class="badge-element well">
            <h3 class="badge-name">Name: </h3>
            <h4 class="desc">Description</h4>
            <hr>
            <div class="progress badge-progress">
                <div class="progress-bar shadow-text" role="progressbar" aria-valuenow="0"
                     aria-valuemin="0" aria-valuemax="100">
                    0%
                </div>
            </div>
            <a onclick="toggleBadge(event)"><img class="clickable-image" src="assets/img/dropdown.png" data-rotated="false" /></a>
            <div class="badge-hide collapse">
                <hr />
                <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="Badge Image" class="badge-icon">
                <hr>
                <p class="problems-solved">Problems Solved: </p>
                <p class="problems-left">Problems Left: </p>
                <b class="completed">Badge Completed: </b>
            </div>
        </div>
    </template>
    <template>
        <div>
            <h2 class="badge-group-title"></h2>
            <div class="badge-container">

            </div>
        </div>
    </template>
    <div>
        <template>
            <div>
                <a href="" class="btn btn-link" style="display:inline-block"></a>
            </div>
        </template>
    </div>
    <template>
        <div class="spoiler">
            <button class="spoiler-title btn btn-dark" onclick="toggleEditorial(event)" data-toggle="collapse">Editorial</button>
            <div class="spoiler-content collapse">
                <p class="editorial">Editorial</p>
            </div>
        </div>
    </template>
    <template>
        <div>
            <h5 style="margin-top:50px">Useful Links</h5>
        </div>
    </template>

    <div class="p-5 text-center bg-image border-secondary border-bottom border-5"
         style="
  background-image: url('assets/img/uofa_opacity_45.png');
  background-size: cover;
  height: 150px;
  margin-bottom: 10px;
  ">

        <div class="text-white">

            <!-- Visible only on xs -->
            <div class="d-block d-sm-none"><h1 class="display-6 stroke text-nowrap"><span class="">Programming Contest Club Badges</span></h1></div>

            <!-- Visible only on sm-md -->

            <!-- Visible only on lg -->

            <div class="d-none d-xl-block"><h1 class="display-5 stroke text-nowrap"><span class="">University of Alberta Programming Contest Club Badges</span></h1></div>
        </div>
    </div>
    <div id="file-input-container">
        <label for="file-selector" style="margin-left:20px">Input your badge progress json here: </label>
        <input type="file" class="btn inline-child" id="file-selector" accept=".json" style="margin-left:10px">
        <button id="submitBadgeButton" class="btn btn-primary inline-child">Submit</button>
        <div id="not-json-alert" class="json-alert alert alert-danger fade inline-child" role="alert">
            Not a JSON file!
        </div>
    </div>
